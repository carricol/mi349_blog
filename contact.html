<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <section>
            <div class ="sticky">
                <h1>Lauren's Blog</h1>
                <p>My thoughts on new music releases</p>
                <nav>
                <div class = "navigation">
                <ul class = "Pages">
                    <li> <a title="Link to Blog" href="/index.html">Blog</a></li>
                    <li> <a title="Link to About" href="/about.html">About</a></li>
                    <li><a title="Link to Contact" href="/contact.html">Contact</a></li>
                </ul>
                </div>
                </nav>
            </div>
        </section>
    </header>
    <section>
        <form>
            <ul class = "wrapper">
                <h3>
                    Contact Us:
                </h3>
                <li class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </li>
                <li class = "form-row">
                    <label for="email">Email</label>
                    <input type="text"> 
                </li>
                <li class="form-row">
                    <label for="reason">Reason for Contact</label>
                    <select id="reason">
                        <option value="Saying Hi!">Saying hi!</option>
                        <option value="Album Suggestion">Album Suggestion</option>
                        <option value="Interesed in an Interview">Interested in an interview</option>
                        <option value="Issue with the Site">Issue with the Site</option>
                        <option value="Other">Other</option>
                    </select>
                </li>
                <li class="form-row">
                    <label for="comments">Comments</label>
                    <textarea id="Comments" name="Comments" rows="4" cols="50">
                    </textarea>
                </li>
                <li class="form-row">
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </section>
</body>
</html>
